<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>NFT-card</title>
</head>
<body>
    <section class="Nft-card">
        <div class="main-container">
            <img src="./images/image-equilibrium.jpg" class="main icon">
            <h1 class="title">Equilibrium #3429
            </h1>
            <p class="description">
                Our Equilibrium collection promotes balance and calm.   
            </p>
        </div>
        <div class="etherium">
            <img src="./images/icon-ethereum.svg" alt="eth-icon">
            </p>
            <p class="etherium-p">
                0.041 ETH
            </p>
            <img src="./images/icon-clock.svg" alt="clock-icon">
            <p class="timeleft">
                3 days left
            </p>
        </div>
        <div class="borderline"> </div>
        <div class="author">
            <img src="./images/image-avatar.png" class="author-icon">
            </p>
            <p class="creation">
                Creation of
            </p>
            <p class="name">
                Jules Wyvern
            </p>
        </div>
    </section> 

</body>
</html>
